spring:
  profiles:
    active: dev
  application:
    name: lotusvietws
  task:
    execution:
      thread-name-prefix: app-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: app-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: html
    cache: false
  messages:
    basename: i18n/messages
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  jmx:
    enabled: false
  mvc:
    async:
      request-timeout: 600s
    throw-exception-if-no-handler-found: true
  data:
    jpa:
      repositories:
        # Repositories don't wait for the EntityManagerFactoryâ€˜s initialization
        bootstrap-mode: deferred
    mongodb:
      host: localhost
      port: 27017
      database: hoteldb
    web:
      pageable:
        default-page-size: 10
        max-page-size: 50
  jpa:
    open-in-view: false
    properties:
      javax.persistence.sharedCache.mode: ENABLE_SELECTIVE
      hibernate.jdbc.time_zone: Asia/Jakarta
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.cache.use_reference_entries: true
      hibernate.cache.region.factory_class: jcache
      hibernate.javax.cache.provider: org.ehcache.jsr107.EhcacheCachingProvider
      hibernate.show_sql: false
      hibernate.jdbc.batch_size: 10
      hibernate.jdbc.batch_versioned_data: true
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.jdbc.fetch_size: 50
      hibernate.criteria.literal_handling_mode: BIND
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  transaction:
    default-timeout: 10s
    rollback-on-commit-failure: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 
            client-secret: 
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile
          google:
            client-id: 
            client-secret: 
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          provider:
            facebook:
              authorization-uri: https://www.facebook.com/v3.0/dialog/oauth
              token-uri: https://graph.facebook.com/v3.0/oauth/access_token
              user-info-uri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)

server:
  tomcat:
    max-swallow-size: -1
  servlet:
    encoding:
      charset: utf-8
    session:
      cookie:
        http-only: true
        same-site: strict # restrict third-party cookies
        max-age: 30m
      timeout: 30m
  port: 8080
  shutdown: graceful # See https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-graceful-shutdown
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024
  error:
    whitelabel:
      enabled: false # To use problem+json representation

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          [
              'configprops', # configuration beans
              'env', # environment properties
              'health', # health status
              'info', # common information
              'metrics',
              'logfile', # ordinary application logs
              'loggers', # query and modify logging level
              'threaddump', # JVM threads
              'caches',
          ]
  info:
    env:
      enabled: true # Whether to enable environment info
    java:
      enabled: true # Whether to enable Java info
    os:
      enabled: true # Whether to enable Operating System info.
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db
  health:
    mail:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 60s
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true

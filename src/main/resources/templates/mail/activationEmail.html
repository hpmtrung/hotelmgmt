<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${account.lastName + ' ' + account.firstName})}"></p>
    <p th:text="#{email.activation.text}">Your account has been created, please click on the URL below to activate it:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/activate/${account.id}/${account.activationKey}|})" th:href="${url}" th:text="${url}">Activation link</a>
    </p>
    <p>
      <span>Regards, </span>
      <br />
      <em th:text="#{email.signature}"></em>
    </p>
  </body>
</html>
